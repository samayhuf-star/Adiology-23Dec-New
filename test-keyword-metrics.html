<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Keyword Planner Metrics</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #results { margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Keyword Planner Metrics Test</h1>
    <p>This page tests if the keyword planner is showing volume, CPC, and competition metrics.</p>
    
    <button onclick="testKeywordPlanner()">Test Keyword Planner API</button>
    
    <div id="results"></div>

    <script>
        async function testKeywordPlanner() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">Testing keyword planner...</div>';
            
            try {
                // Test the keyword planner API
                const response = await fetch('/api/google-ads/keyword-planner', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        seedKeywords: ['plumber', 'emergency plumber', 'local plumber'],
                        targetCountry: 'US'
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.keywords && data.keywords.length > 0) {
                    let html = `<div class="success">✅ API Response Success! Source: ${data.source}</div>`;
                    html += `<div class="info">Generated ${data.keywords.length} keywords</div>`;
                    
                    // Check if metrics are present
                    const firstKeyword = data.keywords[0];
                    const hasMetrics = firstKeyword.avgMonthlySearches !== null || 
                                     firstKeyword.avgCpc !== null || 
                                     firstKeyword.competition !== null;
                    
                    if (hasMetrics) {
                        html += `<div class="success">✅ Metrics are present!</div>`;
                        
                        // Show sample data
                        html += `<h3>Sample Keywords with Metrics:</h3>`;
                        html += `<table>
                            <tr>
                                <th>Keyword</th>
                                <th>Volume</th>
                                <th>CPC</th>
                                <th>Competition</th>
                            </tr>`;
                        
                        data.keywords.slice(0, 10).forEach(kw => {
                            html += `<tr>
                                <td>${kw.keyword}</td>
                                <td>${kw.avgMonthlySearches || 'N/A'}</td>
                                <td>$${kw.avgCpc || 'N/A'}</td>
                                <td>${kw.competition || 'N/A'}</td>
                            </tr>`;
                        });
                        
                        html += `</table>`;
                    } else {
                        html += `<div class="error">❌ No metrics found in response</div>`;
                    }
                    
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = `<div class="error">❌ API Error: ${data.message || 'Unknown error'}</div>`;
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">❌ Network Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
